<h1>PokeSelect</h1>
<app-autocomplete
    (textChanged)="textChanged($event)"
    (onFocus)="onFocus($event)"
    (onMouseOutResults)="onMouseOutResults()"
    (onCancelClick)="onCancelClick()"
    (onClickElement)="onClickElement($event)"
    (scrollEnd)="onScrollEnd()"
    [elements]="elements$"
    [selectedPokemonName]="selectedPokemonName"
></app-autocomplete>
<app-pokemon [pokemon$]="pokemon$"></app-pokemon>
